<table class="table table-hover">
  <tr>
    <th>
      Url
    </th>
    <th>
      Description
    </th>
    <th></th>
  </tr>


  <tr *ngFor="let blog of blogs">
    <td title="Url">
      {{blog.Url}}
    </td>
    <td title="Description">
      {{blog.Description}}
    </td>
    <td>
      <a (click)="edit(blog)"> <span class="glyphicon glyphicon-pencil"> </span> </a> |
      <a (click)="view(blog)"> <span class="glyphicon glyphicon-eye-open"></span> </a> |
      <a (click)="delete(blog)"> <span class="glyphicon glyphicon-remove"></span> </a>
    </td>
  </tr>
</table>
<app-blog-detail *ngIf="selectedBlog" [blog]="selectedBlog"></app-blog-detail>
<router-outlet></router-outlet>
